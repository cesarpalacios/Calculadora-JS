<!DOCTYPE html>
<html>
<head>
	<title>Calc</title>
	<link rel="stylesheet" type="text/css" href="css/style.css.css">
 	<script type="text/javascript" href="js/jquery-3.3.1.min.js"></script>
</head>
<body>
	<div class="contenedor">
		<div class="cacl">
			<h1>Calculadora Basica</h1>
			<div class="contentCalc">
				<div class="data">83</div>
				<div class="rst">3</div>
			</div>
			<div class="contentBtn">
				<div class="row">
					<input class="orange bntCalc" type="button" name="" value="CE" />
					<input class="orange bntCalc" type="button" name="" value="C" />
					<input class="red bntCalc" type="button" name="" value="" />
					<input  class="red bntCalc" type="button" name="" value="%" />
				</div>
				<div class="row">
					<input  class="blue bntCalc" type="button" name="" value="7" onclick='nro(this)'/>
					<input  class="blue bntCalc" type="button" name="" value="8" onclick='nro(this)'/>
					<input  class="blue bntCalc" type="button" name="" value="9" onclick='nro(this)'/>
					<input  class="red bntCalc" type="button" name="" value="/" />
				</div>
				<div class="row">
					<input  class="blue bntCalc" type="button" name="" value="4" onclick='nro(this)'/>
					<input  class="blue bntCalc" type="button" name="" value="5" onclick='nro(this)'/>
					<input  class="blue bntCalc" type="button" name="" value="6" onclick='nro(this)'/>
					<input  class="red bntCalc" type="button" name="" value="*" />
				</div>
				<div class="row">
					<input  class="blue bntCalc" type="button" name="" value="1" onclick='nro(this)'/>
					<input  class="blue bntCalc" type="button" name="" value="2" onclick='nro(this)'/>
					<input  class="blue bntCalc" type="button" name="" value="3" onclick='nro(this)'/>
					<input  class="red bntCalc" type="button" name="" value="-" onclick='nro(this)'/>
				</div>
				<div class="row">
					<input  class="blue bntCalc" type="button" name="" value="0" onclick='nro(this)'/>
					<input  class="blue bntCalc" type="button" name="" value="." onclick='nro(this)'/>
					<input class="green bntCalc"  type="button" name="" value="=" onclick='nro(this)'/>
					<input  class="red bntCalc" type="button" name="" value="+" onclick='nro(this)'/>
				</div>
			</div>
		</div>

	</div>
</body>
</html>
